<h2>List Heroes</h2>
	<label>Hero name:
    <input #heroName />{{heroName.value}}
    <input type="button" name="" value="create" (click)="createHero(heroName.value); heroName.value=''">

  </label>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
    <a routerLink='/detail/{{hero.id}}'><span class="badge">{{hero.id}}</span> {{hero.name}}</a>
    <!-- <a routerLink='/form/{{hero.id}}'><span class="badge">{{hero.id}}</span> {{hero.name}}</a> -->
    <input type="button" name="" value="delete" (click)="deleteHero(hero)">
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
